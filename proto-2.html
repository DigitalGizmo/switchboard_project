<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switchboard Project - Prototype #1</title>
  <link rel="stylesheet" href="styles/switchboard-styles.css" />
</head>

<body>

  <h3><a href="index.html">Switchboard Project</a></h3>
  <h1>Prototype #2</h1>
      
  <p>Instructions: Blue sockets are avaiable lines; gray sockets are unavailable; when a call comes in that socket flashes red; when a line is busy on a call that socket is green.</p>
  <ul class="sockets">


  <!-- from urban renewal --> 
  <svg class="sockets" version="1.1" xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
    viewBox="0 0 1200 1000" xml:space="preserve">

    <g transform="translate(0, 0)" class="unavailable">
      <rect width="254" height="282"/>
      <text x="100" y="50" fill="black">Sam</text>
      <text x="100" y="75" fill="black">521</text>
      <rect x="102" y="116" width="50" height="50" fill="#919090"/>
      <circle cx="126.5" cy="141.5" r="7.5" fill="black"/>
    </g>

    <g transform="translate(300, 0)" class="in-use">
      <rect width="254" height="282"/>
      <text x="100" y="50" fill="black">Eve</text>
      <text x="100" y="75" fill="black">821</text>
      <rect x="102" y="116" width="50" height="50" fill="#919090"/>
      <circle cx="126.5" cy="141.5" r="7.5" fill="black"/>
    </g>

    <g transform="translate(600, 0)" class="ringing">
      <rect width="254" height="282"/>
      <text x="100" y="50" fill="black">Max</text>
      <text x="100" y="75" fill="black">543</text>
      <rect x="102" y="116" width="50" height="50" fill="#919090"/>
      <circle cx="126.5" cy="141.5" r="7.5" fill="black"/>
    </g>

    <g transform="translate(0, 300)" class="available">
      <rect width="254" height="282"/>
      <text x="100" y="50" fill="black">Ann</text>
      <text x="100" y="75" fill="black">977</text>
      <rect x="102" y="116" width="50" height="50" fill="#919090"/>
      <circle cx="126.5" cy="141.5" r="7.5" fill="black"/>
    </g>

    <g transform="translate(300, 300)" class="unavailable">
      <rect width="254" height="282"/>
      <text x="100" y="50" fill="black">Ben</text>
      <text x="100" y="75" fill="black">476</text>
     <rect x="102" y="116" width="50" height="50" fill="#919090"/>
      <circle cx="126.5" cy="141.5" r="7.5" fill="black"/>
    </g>

    <g transform="translate(600, 300)" class="available">
      <rect width="254" height="282"/>
      <text x="100" y="50" fill="black">Sue</text>
      <text x="100" y="75" fill="black">989</text>
      <rect x="102" y="116" width="50" height="50" fill="#919090"/>
      <circle cx="126.5" cy="141.5" r="7.5" fill="black"/>
    </g>


  </svg>


</body>

</html>
